<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rubberband-wasm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h2>rubberband-wasm demo</h2>
    <label>Audio file: <input type="file" id="file" onchange="onNewFile(this)" accept="audio/*" /></label>
    <br /><br /><br />

    <label>Pitch: <input type="range" id="pitch" min="-12" max="12" value="1" step="1" oninput="onChangePitch(this)" style="width: 250px" /></label>
    <span id="pitchLabel">1</span>
    <br /><br />

    <label
      >Tempo: <input type="range" id="tempo" min="0.5" max="2" value="1" step="0.01" oninput="onChangeTempo(this)" style="width: 250px" />
    </label>
    <span id="tempoLabel">100%</span>
    <br /><br />

    <pre id="status"></pre>

    <br />

    <button type="button" id="processAndPlay" onclick="processAndPlay()">Process & Play</button>
    <button type="button" id="playOriginal" onclick="playOriginal()">Play original</button>
    <button type="button" id="stop" onclick="stop()">Stop</button>
    <br /><br />
    <button type="button" id="processAndExport" onclick="processAndExport()">Process & Export</button>

    <script src="/demo/main.js"></script>
  </body>
</html>
